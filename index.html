<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/dotnetconf.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="images/purplesky.png" data-background-repeat="repeat" data-background-size="20%">
					<div class="content-banner">
						<div style="float: left;">
							<h2>Introduzione ai <br>Cognitive Services</h2>							
							<div style="padding-top: 20%;">
							<p>Dante Ciambella</p>
							<p>Stefano Semeria</p>
							</div>
						</div>						
						<div style="float: left; ">
							<img style="background: none; border: none; box-shadow: none; width: 550px; padding-top: 35%;" src="images/cog-logo.png"/>
						</div>
						<div style="float: left; ">
							<img style="background: none; border: none; box-shadow: none; width: 350px;" src="images/cognitive-services.png"/>
						</div>
					</div>
				
				</section>
				<section data-background-image="images/purplesky.png" data-background-repeat="repeat" data-background-size="20%">
				    <div class="content-banner">
						<h2>Agenda</h2>
						<ol>
							<li class="fragment">Cosa sono i Microsoft Cognitive Services</li>
							<li class="fragment">Categorie di servizi</li>
							<li class="fragment">Casi d'uso concreti</li>
							<li class="fragment">Costo e modalit&agrave; di utilizzo</li>
							<li class="fragment"></li>
							<li class="fragment ">test</li>
						</ol>
					</div>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
